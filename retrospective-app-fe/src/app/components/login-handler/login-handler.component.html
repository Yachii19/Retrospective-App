<div class="login-form-wrapper">
    <img src="assets/favicon.ico" alt="">
    
    <h2>{{ isLoginMode ? 'Sign In' : 'Sign Up' }}</h2>

    <div class="input-1" *ngIf="!isLoginMode">
        <label for="username">Username</label>
        <input type="text" 
            placeholder="Enter your username" 
            id="username" 
            [(ngModel)]="username" 
            (keyup.enter)="handleSubmit()"
            (input)="onInputChange()"
            [disabled]="isLoading">
    </div>

    <div class="input-1">
        <label for="email">Email</label>
        <input type="email" 
            placeholder="Enter your email" 
            id="email" 
            [(ngModel)]="email" 
            (keyup.enter)="handleSubmit()"
            (input)="onInputChange()"
            [disabled]="isLoading">
    </div>

    <div class="input-1">
        <label for="password">Password</label>
        <input type="password" 
            placeholder="Enter your password" 
            id="password" 
            [(ngModel)]="password" 
            (keyup.enter)="handleSubmit()"
            (input)="onInputChange()"
            [disabled]="isLoading">
    </div>

    <span class="error-message" *ngIf="showError">{{ errorMessage }}</span>

    <button (click)="handleSubmit()" [disabled]="isLoading">
        {{ isLoading ? 'Processing...' : (isLoginMode ? 'Sign In' : 'Sign Up') }}
    </button>

    <p class="toggle-mode">
        {{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
        <a (click)="toggleMode()" *ngIf="!isLoading">
            {{ isLoginMode ? 'Sign Up' : 'Sign In' }}
        </a>
    </p>
</div>
