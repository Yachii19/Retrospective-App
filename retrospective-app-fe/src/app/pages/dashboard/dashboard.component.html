<div class="dashboard-container">
    <app-sidebar/>
    <div class="main-content">
        <header>
            <h1>Welcome back, {{ username }}!</h1>
            <p>Let's make your next retrospective session productive</p>
        </header>

        <div class="quick-actions">
            <button [routerLink]="['/create-session']" class="action-card create">
                <div class="icon-wrapper">
                    <span class="material-symbols-outlined">add_box</span>
                </div>
                <h3>Create New Session</h3>
                <p>Start a fresh retrospective session for your team</p>
            </button>
            <button [routerLink]="['/all-sessions']" class="action-card join">
                <div class="icon-wrapper">
                    <span class="material-symbols-outlined">add_link</span>
                </div>
                <h3>Join Session</h3>
                <p>Browse available sessions and collaborate with your team</p>
            </button>
        </div>

        <div class="recent-sessions">
            <h2>Recent Sessions</h2>
            <app-recent-session-cards/>
        </div>
    </div>
</div>
